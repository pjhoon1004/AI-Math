        // Text Processing
        function tokenize(text) {
            const cleaned = text.replace(/[.,!?;:'"()[\]{}]/g, ' ');
            return cleaned.split(/\s+/).filter(w => w.length > 0);
        }

        function removeStopwordsFromWord(word, stopwords) {
            const sortedStopwords = [...stopwords].sort((a, b) => b.length - a.length);
            let result = word;
            let changed = true;
            
            while (changed) {
                changed = false;
                for (const sw of sortedStopwords) {
                    if (result.length > sw.length && result.endsWith(sw)) {
                        result = result.slice(0, -sw.length);
                        changed = true;
                        break;
                    }
                }
            }
            return result;
        }

        function processTokens(tokens, stopwords, useStopwords) {
            if (!useStopwords) {
                return tokens.map(t => ({ original: t, processed: t, removed: false }));
            }
            
            return tokens.map(token => {
                const processed = removeStopwordsFromWord(token, stopwords);
                const isRemoved = processed.length === 0 || stopwords.includes(processed);
                return {
                    original: token,
                    processed: isRemoved ? token : processed,
                    removed: isRemoved
                };
            });
        }

        function getUniqueWords(words) {
            return [...new Set(words)];
        }

        // Generate fake embedding vectors (for demonstration)
        function generateEmbedding(word, dim = 4) {
            let hash = 0;
            for (let i = 0; i < word.length; i++) {
                hash = ((hash << 5) - hash) + word.charCodeAt(i);
                hash |= 0;
            }
            const values = [];
            for (let i = 0; i < dim; i++) {
                const val = ((Math.sin(hash * (i + 1)) + 1) / 2) * 2 - 1;
                values.push(val.toFixed(2));
            }
            return values;
        }

        function countFrequency(words) {
            const freq = {};
            words.forEach(w => {

            });
